<div class="container signup-wrapper" data-ng-controller="RegisterController">
    <iframe name="sink" style="display:none"></iframe>
    <form class="form-signin" name="registerForm" action="sink.html" target="sink" method="post" data-ng-submit="register(credentials)" novalidate form-autofill-fix>
        <h2 class="form-signin-heading">Create an Account</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" 
               data-ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }" 
               data-ng-model="credentials.email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
               data-ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }" 
               data-ng-model="credentials.password" required>
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="First Name"
               data-ng-class="{ 'has-error' : registerForm.firstName.$invalid && !registerForm.firstName.$pristine }" 
               data-ng-model="credentials.firstName" required>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Last Name"
               data-ng-class="{ 'has-error' : registerForm.lastName.$invalid && !registerForm.lastName.$pristine }" 
               data-ng-model="credentials.lastName" required>
        <label for="inputMobile" class="sr-only">Mobile No.</label>
        <input type="tel" id="inputMobile" name="mobileNumber" class="form-control" placeholder="Mobile Number"
               data-ng-class="{ 'has-error' : registerForm.mobileNumber.$invalid && !registerForm.mobileNumber.$pristine }" 
               data-ng-model="credentials.mobileNumber" required>
        <label for="inputAddress1" class="sr-only">Address</label>
        <input type="text" id="inputAddress1" name="addressOne" class="form-control" placeholder="Address Line 1"
               data-ng-class="{ 'has-error' : registerForm.addressOne.$invalid && !registerForm.addressOne.$pristine }" 
               data-ng-model="credentials.addressOne" required>
        <input type="text" id="inputAddress1" name="addressTwo" class="form-control" placeholder="Address Line 2"
               data-ng-class="{ 'has-error' : registerForm.addressTwo.$invalid && !registerForm.addressTwo.$pristine }" 
               data-ng-model="credentials.addressTwo" required>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Remember me
            </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
    </form>

</div>
